<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gravador com Transcrição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: #fff;
      color: #333;
      padding: 25px;
      margin-bottom: 30px;
    }

    button {
      border-radius: 50px;
      font-weight: 600;
      padding: 10px 20px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #timer {
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 15px;
      color: #1e3c72;
    }

    #visualizer {
      width: 100%;
      height: 100px;
      background: #f1f1f1;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    textarea {
      border-radius: 12px;
      resize: none;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.1);
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      margin-top: 20px;
    }

    .file-input-label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    @media (max-width: 768px) {
      #visualizer {
        height: 80px;
      }
      textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h2>Gravador e Transcrição de Áudio</h2>

  <div class="card">

    <!-- Controles de gravação -->
    <div class="d-flex flex-wrap justify-content-center align-items-center mb-4 gap-2">
      <button id="recordBtn" class="btn btn-success">Gravar</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Parar</button>
      <button id="transcribeBtn" class="btn btn-primary">Transcrever</button>
      <button id="downloadBtn" class="btn btn-outline-dark">Baixar Resumo</button>
      <span id="timer">00:00</span>
    </div>

    <!-- Visualizador de áudio -->
    <canvas id="visualizer"></canvas>

    <!-- Upload manual -->
    <div class="mt-4">
      <label for="audioFile" class="file-input-label">Enviar arquivo de áudio:</label>
      <input type="file" id="audioFile" class="form-control" accept="audio/*">
    </div>

    <!-- Resultados -->
    <div class="mt-4 row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Transcrição:</label>
        <textarea id="transcription" class="form-control" rows="8" readonly></textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Resumo:</label>
        <textarea id="summary" class="form-control" rows="8" readonly></textarea>
      </div>
    </div>

  </div>

 

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const transcribeBtn = document.getElementById("transcribeBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const timerElement = document.getElementById("timer");
    const audioFileInput = document.getElementById("audioFile");
    const transcriptionArea = document.getElementById("transcription");
    const summaryArea = document.getElementById("summary");
    const visualizer = document.getElementById("visualizer");

    let mediaRecorder, recordedChunks = [], recordedBlob;
    let audioContext, analyser, source, dataArray;
    let isRecording = false, isPaused = false;
    let timerInterval, seconds = 0;

    // Timer
    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const min = String(Math.floor(seconds / 60)).padStart(2, "0");
        const sec = String(seconds % 60).padStart(2, "0");
        timerElement.textContent = `${min}:${sec}`;
      }, 1000);
    }
    function stopTimer() { clearInterval(timerInterval); }
    function resetTimer() { clearInterval(timerInterval); seconds = 0; timerElement.textContent = "00:00"; }

    // Visualizador de áudio
    function drawVisualizer() {
      const ctx = visualizer.getContext("2d");
      function draw() {
        requestAnimationFrame(draw);
        if (!analyser) return;
        analyser.getByteTimeDomainData(dataArray);
        ctx.fillStyle = "#f1f1f1";
        ctx.fillRect(0, 0, visualizer.width, visualizer.height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#1e3c72";
        ctx.beginPath();
        const sliceWidth = visualizer.width / analyser.fftSize;
        let x = 0;
        for (let i = 0; i < analyser.fftSize; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * visualizer.height / 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(visualizer.width, visualizer.height / 2);
        ctx.stroke();
      }
      draw();
    }

    // Gravar / Pausar / Retomar
    recordBtn.addEventListener("click", async () => {
      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        drawVisualizer();

        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        mediaRecorder.onstop = () => { 
          recordedBlob = new Blob(recordedChunks, { type: "audio/webm" }); 
          audioContext.close();
        };

        mediaRecorder.start();
        startTimer();
        isRecording = true;
        recordBtn.innerHTML = "Pausar";
        recordBtn.classList.replace("btn-success", "btn-warning");
        stopBtn.disabled = false;

      } else if (!isPaused) {
        mediaRecorder.pause();
        stopTimer();
        isPaused = true;
        recordBtn.innerHTML = "Retomar";
        recordBtn.classList.replace("btn-warning", "btn-primary");

      } else {
        mediaRecorder.resume();
        startTimer();
        isPaused = false;
        recordBtn.innerHTML = "Pausar";
        recordBtn.classList.replace("btn-primary", "btn-warning");
      }
    });

    stopBtn.addEventListener("click", () => {
      if (isRecording) {
        mediaRecorder.stop();
        stopTimer();
        resetTimer();
        isRecording = false;
        isPaused = false;
        recordBtn.innerHTML = "Gravar";
        recordBtn.className = "btn btn-success";
        stopBtn.disabled = true;
      }
    });

    // Upload de arquivo
    audioFileInput.addEventListener("change", () => {
      const file = audioFileInput.files[0];
      if (file) recordedBlob = file;
    });

    // Transcrever
    transcribeBtn.addEventListener("click", () => {
      if (!recordedBlob) return alert("Grave ou envie um arquivo de áudio primeiro!");
      sendAudio(recordedBlob);
    });

    // Enviar áudio para backend
    async function sendAudio(file) {
      const formData = new FormData();
      formData.append("audio", file);
      transcriptionArea.value = "Transcrevendo...";
      summaryArea.value = "";

      try {
        const API_URL = "https://voz-transcricao.onrender.com/transcribe"; // coloque seu URL do backend
        const response = await fetch(API_URL, { method: "POST", body: formData });
        const data = await response.json();
        transcriptionArea.value = data.transcricao || "Erro na transcrição";
        summaryArea.value = data.resumo || "";
      } catch (err) {
        console.error(err);
        transcriptionArea.value = "Erro ao enviar para o servidor.";
      }
    }

    // Baixar resumo
    downloadBtn.addEventListener("click", () => {
      const blob = new Blob([summaryArea.value], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resumo.txt";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
